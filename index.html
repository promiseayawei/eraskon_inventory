<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login and Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Spinner Loader -->
  <script src="components/spinner.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/style_auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      border-style: solid;
      border-width: 15px;
      border-color: transparent;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 1em auto;
    }

    .logo-header {
      display: flex;
      align-items: center;
      gap: 1em;
      margin-top: 2em;
      color: #f3f0f0;
    }

    .logo-header img {
      height: 4em;
      width: 4em;
    }

    .message-box {
      display: none;
      margin-bottom: 1em;
      padding: 1em 1.5em;
      border-radius: 8px;
      max-width: 400px;
      font-weight: 600;
      text-align: center;
    }

    .message-box.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message-box.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .input-box input {
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 10px;
      outline: none;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .input-box input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .input-box i.fas,
    .input-box i.fa {
      margin-left: 10px;
    }

    footer {
      text-align: center;
      padding: 1em 0;
      font-size: 0.9em;
      color: #f1f1f1;
    }
  </style>
</head>

<body>
  <script src="components/uiComponents.js"></script>
  <!-- Config & Axios -->
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="assets/js/utils.js"></script>

  <!-- Logo Header -->
  <div class="logo-header animated delay-1">
    <img src="assets/images/eraskon_logo.webp" alt="Eraskon Logo">
    <h1>Eraskon Inventory</h1>
  </div>

  <div class="container animated delay-2">
    <input type="checkbox" id="flip">

    <!-- Cover Images -->
    <div class="cover">
      <div class="front">
        <img src="assets/images/erasko_gold.png" alt="">
        <div class="text">
          <span class="text-1">Inventory <br> Management Solution</span>
          <span class="text-2">Ready Let's go</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="assets/images/eraskon image2.jpeg" alt="">
        <div class="text">
          <span class="text-1">Inventory Systems<br> Automation</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>

    <!-- Forms Section -->
    <div class="forms animated delay-3">
      <div id="loginMessageBox" class="message-box"></div>
      <div class="form-content">

        <!-- Login Form -->
        <div class="login-form">
          <div class="title">Login</div>
          <form>
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required autocomplete="email">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required autocomplete="current-password">
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">
                Don't have login credentials? <label for="flip">Activate Account</label>
              </div>
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-form">
          <div id="signupMessageBox" class="message-box"></div>
          <div class="title">Signup Account</div>
          <form>
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required autocomplete="email">
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First name" required autocomplete="given-name">
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last name" required autocomplete="family-name">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="Enter your password" required autocomplete="new-password">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm your password" required autocomplete="new-password">
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">
                Already have an account? <label for="flip">Login now</label>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="forms animated delay-4">
    &copy; 2025 Eraskon Inventory. All rights reserved || Developed by
    <a href="https://github.com/ayaweisoft">Ayaweisoft</a>
  </footer>

  <!-- Logic -->
  <script>
    const API_BASE = window.BASE_URL;

    function showMessage(id, message, type = "success") {
      const box = document.getElementById(id);
      box.textContent = message;
      box.className = `message-box ${type}`;
      box.style.display = "block";
      setTimeout(() => box.style.display = "none", 5000);
    }

    // LOGIN
    document.querySelector(".login-form form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = e.target.querySelector("input[type='text']").value;
      const password = e.target.querySelector("input[type='password']").value;

      axios.post(`${API_BASE}/auth/login`, { email, password })
        .then(response => {
          const { token, user } = response.data;
          localStorage.setItem('token', token);
          localStorage.setItem('email', user.email);
          localStorage.setItem('role', user.role);
          localStorage.setItem('name', `${user.firstName} ${user.lastName}`);
          localStorage.setItem('firstName', user.firstName);
          localStorage.setItem('lastName', user.lastName);
          localStorage.setItem('userId', user._id);
          localStorage.setItem(
            'warehouse',
            (user.warehouse && typeof user.warehouse === 'object' && user.warehouse.name)
              ? user.warehouse.name
              : (typeof user.warehouse === 'string' ? user.warehouse : '')
          );
          showMessage("loginMessageBox", "Login successful!", "success");

          const redirectMap = {
            admin: "stats.html",
            inventory: "stock-movement.html",
            sales: "store.html",
            warehouse: "warehouse.html",
            finance: "approve.html"
          };
          const target = redirectMap[user.role] || "welcome.html";
          setTimeout(() => window.location.href = target, 1500);
        })
        .catch(err => {
          const msg = err.response?.data?.error || "Login failed.";
          showMessage("loginMessageBox", msg, "error");
        });
    });

    // REGISTER
    document.querySelector(".signup-form form").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = e.target.querySelectorAll("input");
      const email = inputs[0].value;
      const firstName = inputs[1].value;
      const lastName = inputs[2].value;
      const password = inputs[3].value;
      const confirmPassword = inputs[4].value;

      if (password !== confirmPassword) {
        showMessage("signupMessageBox", "Passwords do not match", "error");
        return;
      }

      axios.post(`${API_BASE}/auth/register`, { email, firstName, lastName, password })
        .then(res => showMessage("signupMessageBox", res.data.message || "Account activated!", "success"))
        .catch(err => {
          const msg = err.response?.data?.error || "Activation failed.";
          showMessage("signupMessageBox", msg, "error");
        });
    });

    // FORGOT PASSWORD
    document.querySelector(".login-form .text a").addEventListener("click", function (e) {
      e.preventDefault();
      const email = prompt("Enter your email address:");
      if (email) {
        axios.post(`${API_BASE}/auth/forgot-password`, { email })
          .then(res => showMessage("loginMessageBox", res.data.message || "Password reset link sent!", "success"))
          .catch(err => {
            const msg = err.response?.data?.error || "Password reset failed.";
            showMessage("loginMessageBox", msg, "error");
          });
      }
    });

    // Auto-hide spinner on page load
    window.addEventListener("load", () => {
      if (window.hideSpinner) window.hideSpinner();
    });
  </script>
</body>

</html>
