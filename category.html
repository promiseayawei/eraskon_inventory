<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Variant Manager</title>

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
    :root {
  --bg-color: #e2dcdc;
  --text-color: #090F3B;
  --card-bg: #ffffff;
  --border-color: #ccc;
  --input-border: #ccc;
}

body.dark {
  --bg-color: #090F3B;
  --text-color: #f1f1f1;
  --card-bg: #050d4a;
  --border-color: #444;
  --input-border: #444;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.5s ease, color 0.5s ease;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background-color: var(--card-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  transition: background-color 0.3s ease, color 0.3s ease;
}

th, td {
  padding: 10px;
  border: 1px solid var(--border-color);
  text-align: left;
  transition: background-color 0.3s ease, color 0.3s ease;
}

th {
  background-color: rgba(0, 0, 0, 0.05);
}

body.dark th {
  background-color: rgba(255, 255, 255, 0.05);
}

tr:hover {
  background-color: rgba(0, 0, 0, 0.03);
}
body.dark tr:hover {
  background-color: rgba(255, 255, 255, 0.08);
}

/* BUTTON */
button {
  padding: 8px 12px;
  margin: 5px;
  border: none;
  background: #3b82f6;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover {
  background: #2563eb;
}

/* MODAL */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 10px;
  max-width: 700px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* CARDS */
.card-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: flex-start;
}

.card {
  border: 1px solid var(--border-color);
  padding: 15px;
  border-radius: 8px;
  background: var(--card-bg);
  width: 100%;
  max-width: 320px;
  transition: transform 0.2s ease, background 0.3s ease;
}
.card:hover {
  transform: scale(1.02);
}

@media (min-width: 600px) {
  .card {
    width: calc(50% - 20px);
  }
}
@media (min-width: 900px) {
  .card {
    width: calc(33.333% - 20px);
  }
}

/* FORMS */
label {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}

input, select {
  width: 100%;
  padding: 6px 8px;
  margin-top: 4px;
  border: 1px solid var(--input-border);
  border-radius: 4px;
  background-color: var(--bg-color);
  color: var(--text-color);
}

/* OTHER */
.preview {
  max-width: 100px;
  margin-top: 10px;
}

.inline-row {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.error {
  color: red;
  font-size: 0.9em;
}

</style>
    
</head>


<body>
   
  <!-- Load Navbar -->
  <script src="components/navbar.js"></script>

  <!-- Load Sidebar -->
  <script src="components/sidebar.js"></script>
   
    <main id="app" class="main-content">
    <h1>Category Manager</h1>

    <form @submit.prevent="submitForm">
        <label>Name</label>
        <input type="text" v-model="form.name" required />
        <span class="error" v-if="errors.name">{{ errors.name }}</span>

        <label>Description</label>
        <textarea v-model="form.description" rows="3"></textarea>
        <span class="error" v-if="errors.description">{{ errors.description }}</span>

        <button type="submit">{{ form._id ? 'Update' : 'Add' }} Category</button>
        <button type="button" v-if="form._id" @click="resetForm"
            style="background:#aaa;margin-left:10px;">Cancel</button>
        <div v-if="formError" class="error">{{ formError }}</div>
    </form>

    <!-- Search and Pagination Controls -->
    <div style="margin: 24px 0 12px 0; display: flex; flex-wrap: wrap; align-items: center; gap: 16px;">
        <input
            type="text"
            v-model="search"
            placeholder="Search categories..."
            style="max-width: 260px;"
        />
        <div style="margin-left:auto;">
            <button :disabled="page === 1" @click="page--">Prev</button>
            <span style="margin:0 8px;">Page {{ page }} / {{ totalPages }}</span>
            <button :disabled="page === totalPages" @click="page++">Next</button>
        </div>
    </div>

    <table v-if="pagedCategories.length">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th style="width:90px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="cat in pagedCategories" :key="cat._id">
                <td>{{ cat.name }}</td>
                <td>{{ cat.description }}</td>
                <td>
                    <button @click="editCategory(cat)" style="padding:4px 10px;">Edit</button>
                    <button @click="deleteCategory(cat._id)" style="padding:4px 10px;background:#e53e3e;">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div v-else style="margin-top:32px;color:#888;">No categories found.</div>
</main>

   <script src="assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>


    <script>
        const API_BASE = window.BASE_URL;
        new Vue({
            el: '#app',
            data: {
                categories: [],
                form: {
                    _id: '',
                    name: '',
                    description: ''
                },
                errors: {},
                formError: '',
                search: '',
                page: 1,
                perPage: 10
            },
            computed: {
                filteredCategories() {
                    if (!this.search.trim()) return this.categories;
                    const s = this.search.trim().toLowerCase();
                    return this.categories.filter(c =>
                        (c.name && c.name.toLowerCase().includes(s)) ||
                        (c.description && c.description.toLowerCase().includes(s))
                    );
                },
                totalPages() {
                    return Math.max(1, Math.ceil(this.filteredCategories.length / this.perPage));
                },
                pagedCategories() {
                    const start = (this.page - 1) * this.perPage;
                    return this.filteredCategories.slice(start, start + this.perPage);
                }
            },
            watch: {
                search() {
                    this.page = 1;
                },
                filteredCategories() {
                    if (this.page > this.totalPages) this.page = this.totalPages;
                }
            },
            mounted() {
                this.fetchCategories();
            },
            methods: {
                async fetchCategories() {
                    try {
                        const res = await axios.get(`${API_BASE}/category`);
                        this.categories = res.data;
                    } catch (err) {
                        console.error('Error fetching categories:', err);
                    }
                },
                validateForm() {
                    this.errors = {};
                    let valid = true;
                    if (!this.form.name.trim()) {
                        this.errors.name = "Name is required";
                        valid = false;
                    }
                    return valid;
                },
                async submitForm() {
                    if (!this.validateForm()) return;
                    this.formError = '';
                    try {
                        if (this.form._id) {
                            // Update
                            await axios.put(`${API_BASE}/category/${this.form._id}`, {
                                name: this.form.name,
                                description: this.form.description
                            });
                        } else {
                            // Create
                            await axios.post(`${API_BASE}/category`, {
                                name: this.form.name,
                                description: this.form.description
                            });
                        }
                        this.resetForm();
                        this.fetchCategories();
                    } catch (err) {
                        this.formError = err.response?.data?.message || 'Submit failed';
                    }
                },
                editCategory(cat) {
                    this.form = {
                        _id: cat._id,
                        name: cat.name,
                        description: cat.description
                    };
                    this.formError = '';
                    this.errors = {};
                },
                async deleteCategory(id) {
                    if (!confirm('Are you sure you want to delete this category?')) return;
                    try {
                        await axios.delete(`${API_BASE}/category/${id}`);
                        this.fetchCategories();
                    } catch (err) {
                        alert('Delete failed');
                    }
                },
                resetForm() {
                    this.form = { _id: '', name: '', description: '' };
                    this.formError = '';
                    this.errors = {};
                }
            }
        });
    </script>
</body>

</html>
