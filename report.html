<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eraskon Inventory Management - Warehouses</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Excel Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <style>
    /* Reuse your theme and table styles */
    :root {
      --bg-light: #e2dcdc;
      --bg-dark: #090F3B;
      --text-light: #090F3B;
      --text-dark: #f1f1f1;
      --card-bg-light: #e2dcdc;
      --card-bg-dark: #050d4a;
      --input-border: #ccc;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      --bg-light: #090F3B;
      --text-light: #e2dcdc;
      --card-bg-light: #090F3B;
    }

    #main-content {
      margin-left: 250px;
      margin-top: 60px;
      padding: 20px;
      background: #fff;
      min-height: calc(100vh - 60px);
      overflow-y: auto;
    }

    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .user-header input {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .user-header button {
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    table.user-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table.user-table th,
    table.user-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table.user-table th {
      background: var(--text-light);
      color: white;
    }

    .actions button {
      margin-right: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .edit {
      background: #3b82f6;
      color: white;
    }

    .delete {
      background: #ef4444;
      color: white;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 400px;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }

    .pagination button {
      margin: 2px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: #f3f4f6;
      cursor: pointer;
    }

    .pagination button.active {
      background: #2563eb;
      color: white;
    }

    .export-buttons button {
      margin-right: 10px;
    }

    .save {
      background-color: #2563eb;
      color: white;
    }

    .cancel {
      background-color: #6b7280;
      color: white;
    }
  </style>
</head>

<body>

  <script src="components/navbar.js"></script>
  <script src="components/sidebar.js"></script>

  <div class="container">
    <h1>Reports</h1>

    <!-- Sales Report -->
    <section>
      <h2>Sales Report</h2>
      <table id="salesReportTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Order Code</th>
            <th>Customer</th>
            <th>Channel</th>
            <th>Status</th>
            <th>Total</th>
            <th>Payment Method</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </section>

    <!-- Order Report -->
    <section>
      <h2>Order Report</h2>
      <table id="orderReportTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Order Code</th>
            <th>Items</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th>Discount</th>
            <th>Tax</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </section>

    <!-- Stock Movement Report -->
    <section>
      <h2>Stock Movement Report</h2>
      <table id="stockMovementTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Product Variant</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Warehouse</th>
            <th>Batch</th>
            <th>Reason</th>
            <th>Reference</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </section>
  </div>

    <script>
    async function loadReports() {
      try {
        const token = localStorage.getItem('token');
        const headers = { Authorization: `Bearer ${token}` };

        const [ordersRes, stockMovementsRes] = await Promise.all([
          fetch('http://localhost:5000/order', { headers }),
          fetch('http://localhost:5000/stock-movement', { headers })
        ]);

        if (!ordersRes.ok || !stockMovementsRes.ok) {
          const errorText = await ordersRes.text() + ' | ' + await stockMovementsRes.text();
          throw new Error(`Server Error: ${errorText}`);
        }

        const orders = await ordersRes.json();
        const stockMovements = await stockMovementsRes.json();

        if (!Array.isArray(orders) || !Array.isArray(stockMovements)) {
          throw new Error('Invalid data format');
        }

        const salesTable = document.querySelector('#salesReportTable tbody');
        const orderTable = document.querySelector('#orderReportTable tbody');
        const stockTable = document.querySelector('#stockMovementTable tbody');

        salesTable.innerHTML = orders.map(o => `
          <tr>
            <td>${new Date(o.createdAt).toLocaleDateString()}</td>
            <td>${o.orderCode}</td>
            <td>${o.customer?.name || '-'}</td>
            <td>${o.channel || '-'}</td>
            <td>${o.status}</td>
            <td>${o.total}</td>
            <td>${o.paymentMethod}</td>
          </tr>
        `).join('');

        orderTable.innerHTML = orders.map(o => {
          const qty = o.items.reduce((sum, item) => sum + item.qty, 0);
          const discount = o.discounts?.reduce((sum, d) => {
            if (d.type === 'fixed') return sum + d.value;
            if (d.type === 'percent') return sum + (o.subTotal * d.value) / 100;
            return sum;
          }, 0) || 0;
          return `
            <tr>
              <td>${new Date(o.createdAt).toLocaleDateString()}</td>
              <td>${o.orderCode}</td>
              <td>${o.items.map(i => i.productVariantName).join(', ')}</td>
              <td>${qty}</td>
              <td>${o.subTotal.toFixed(2)}</td>
              <td>${discount.toFixed(2)}</td>
              <td>${o.tax.toFixed(2)}</td>
              <td>${o.total.toFixed(2)}</td>
            </tr>
          `;
        }).join('');

        stockTable.innerHTML = stockMovements.map(m => `
          <tr>
            <td>${new Date(m.createdAt).toLocaleDateString()}</td>
            <td>${m.productVariant?.name || '-'}</td>
            <td>${m.type}</td>
            <td>${m.quantity}</td>
            <td>${m.warehouse?.name || '-'}</td>
            <td>${m.batchNumber || '-'}</td>
            <td>${m.reason || '-'}</td>
            <td>${m.reference || '-'}</td>
          </tr>
        `).join('');

      } catch (err) {
        alert('Error loading reports: ' + err.message);
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', loadReports);
  </script>
</body>
</html>
